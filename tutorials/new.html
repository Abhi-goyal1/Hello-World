<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Top bar styling */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0px;
      right: 0;
      height: 50px;
      background-color: #343a40;
      /* display: flex; */
      /* align-items: center; */
      /* justify-content: flex-end; */
      z-index: 1000;
      width:40px ;
    }

    .hamburger {
      /* display: none; Hide on larger devices */
      padding: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburge {
        display: block; /* Show only on small devices */
      }
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 50px;
      /* left: -250px; */
      width: 250px;
      height: calc(100vh - 50px);
      background-color: #343a40;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    /* Main content styling */
    .main-container {
      margin-top: 50px;
      margin-left: 250px; /* Changed from 270px */
      padding: 20px;
      background-color: #f0f0f0;
      min-height: calc(100vh - 50px);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="hamburger" onclick="toggleSidebar()">
      &#9776;
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showContent('home')" id="home-link">Home</a>
    <a href="#" onclick="showContent('about')" id="about-link">About</a>
    <a href="#" onclick="showContent('services')" id="services-link">Services</a>
    <a href="#" onclick="showContent('contact')" id="contact-link">Contact</a>
  </div>

  <div class="main-container" id="main-container">
    <h1>Welcome to the Home Page</h1>
    <p>This is the main content area that will change when you click on a link in the sidebar.</p>
  </div>

  <script>
    let isSidebarOpen = false;
    const sidebar = document.getElementById('sidebar');
    const mainContainer = document.getElementById('main-container');

    function toggleSidebar() {
      if (isSidebarOpen) {
        sidebar.style.left = '-250px';
      } else {
        sidebar.style.left = '0';
      }
      isSidebarOpen = !isSidebarOpen;
    }

    function showContent(page) {
      let content = '';
      if (page === 'home') {
        content = '<h1>Welcome to the Home Page</h1><p>This is the main content area that will change when you click on the Home link.</p>';
      } else if (page === 'about') {
        content = '<h1>About Us</h1><p>This is the main content area that will change when you click on the About link.</p>';
      } else if (page === 'services') {
        content = '<h1>Our Services</h1><p>This is the main content area that will change when you click on the Services link.</p>';
      } else if (page === 'contact') {
        content = '<h1>Contact Us</h1><p>This is the main content area that will change when you click on the Contact link.</p>';
      }
      mainContainer.innerHTML = content;
      resetActiveLinks();
      document.getElementById(`${page}-link`).classList.add('active-link');
    }

    function resetActiveLinks() {
      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => {
        link.classList.remove('active-link');
      });
    }
  </script>
</body>
</html>
