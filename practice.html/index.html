<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">Click Me1</button>
    <button class="btn">Click Me2</button>
    <button class="btn">Click Me3</button>
  



    <script>
      let newBtn = document.querySelectorAll('button');
   
      
      for (btn of newBtn){
       btn.onclick = sayHello;

      }
      function sayHello (){
        alert("Hello!");
      };



    </script>
</body>

</html>
